<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

    <head>
    </head>
    <body>
        <wicket:extend>
            <div class="row">
                <div class="span12">
                    <div class="box">
                        <h2 class="heading"><wicket:message key="encash_voucher">Gutschein einlösen</wicket:message></h2>

                        <div class="main">
                            <form wicket:id="form" class="form-horizontal">
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label" wicket:id="voucherCodeLabel">Gutschein-Code</label>
                                        <div class="controls">
                                            <input class="input-large" wicket:id="paymentTransaction.paymentChannel.promotionCode" type="text" size="30" />
                                        </div>
                                    </div>
                                </fieldset>
                                <div class="form-actions">
                                    <input class="btn btn-primary" type="submit" wicket:message="value:encash" value="einlösen" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
