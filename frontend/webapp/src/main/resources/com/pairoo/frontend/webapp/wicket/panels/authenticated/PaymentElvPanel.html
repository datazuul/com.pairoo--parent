<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <wicket:container wicket:id="checkScript" />

            <form wicket:id="form" class="form-horizontal">
                <fieldset>
                    <legend><wicket:message key="ELV">Lastschrift</wicket:message> (<wicket:message key="germany_only">nur Deutschland</wicket:message>)</legend>

                    <div class="control-group">
                        <label class="control-label" wicket:id="bankAccountHolderLabel" for="bankAccountHolder">Name des Kontoinhabers</label>
                        <div class="controls">
                            <input class="input-large" wicket:id="paymentTransaction.paymentChannel.bankAccountHolder" type="text" id="bankAccountHolder" size="30" value="" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" wicket:id="bankAccountLabel" for="bankAccount">Kontonummer</label>
                        <div class="controls">
                            <input class="input-large" wicket:id="paymentTransaction.paymentChannel.bankAccount" type="text" id="bankAccount" size="30" value="" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" wicket:id="bankCodeLabel" for="bankCode">Bankleitzahl</label>
                        <div class="controls">
                            <input class="input-large" wicket:id="paymentTransaction.paymentChannel.bankCode" type="text" id="bankCode" size="30" value="" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" wicket:id="bankCountryLabel" for="bankCountry">Land</label>
                        <div class="controls">
                            <select class="input-large" id="bankCountry" wicket:id="paymentTransaction.paymentChannel.bankCountry" size="1" aria-required="true">
                                <option value="0">Deutschland</option>
                                <option value="1">Niederlande</option>
                                <option value="2">Ã–sterreich</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </wicket:panel>
    </body>
</html>
