<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

    <head>
    </head>
    <body>
        <wicket:extend>
            <form class="form-horizontal" wicket:id="form">
                <div class="row-fluid">
                    <div class="span6">
                        <fieldset>
                            <legend><wicket:message key="change_password">Passwort Ã¤ndern</wicket:message></legend>

                            <div class="control-group">
                                <label class="control-label" wicket:id="oldPasswordLabel">Altes Passwort</label>
                                <div class="controls">
                                    <input class="input-medium" type="password" wicket:id="oldPassword" aria-required="true" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" wicket:id="newPasswordLabel">Neues Passwort</label>
                                <div class="controls">
                                    <input class="input-medium" type="password" wicket:id="newPassword" aria-required="true" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" wicket:id="confirmNewPasswordLabel">Neues Passwort wiederholen</label>
                                <div class="controls">
                                    <input class="input-medium" type="password" wicket:id="confirmNewPassword" aria-required="true" />
                                </div>
                            </div>
                        </fieldset>

                        <div class="form-actions">
                            <input class="btn btn-primary" type="submit" value="speichern" wicket:message="value:save" />
                        </div>
                    </div>
                    <div class="span6"></div>
                </div>
            </form>
        </wicket:extend>
    </body>
</html>
