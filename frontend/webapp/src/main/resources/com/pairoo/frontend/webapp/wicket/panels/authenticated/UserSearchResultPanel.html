<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <body>
        <wicket:panel>
            <td>
                <div class="left" wicket:id="premiumContainer">
                    <img src="images/premium-vertical.png"/>
                </div>
                <div>
                    <img class="thumbnail" wicket:id="profileImage" height="50" border="0" src="images/female-gender-sign.jpg" />
                </div>
            </td>
            <td style="text-align: center;">
                <span wicket:id="lastLogin">12-Feb-2011, 13:35 PM</span><br />
                <div wicket:id="onlineLabel" class="pill">online</div>
            </td>
            <td>
                <div class="mark">
                    <b><a href="#" wicket:id="detailAction"><span wicket:id="username">Zauberin</span></a></b>, <span
                        wicket:id="ethnicity">europäisch/weiß</span>
                </div>
                <div>
                    <span wicket:id="age">38</span>
                    <wicket:message key="years">Jahre</wicket:message>
                    , <span wicket:id="lblHeight">162 cm</span>
                </div>
                <div>
                    <span wicket:id="geoLocation.country">Deutschland</span>,
                    <span wicket:id="geoLocation.zipcode">81245</span> <span
                        wicket:id="geoLocation.name">München</span>, <span
                        wicket:id="distance">18 km</span>
                </div>
            </td>
            <td>
                <div>
                    <wicket:message key="status">Status</wicket:message>:
                    <span wicket:id="familyStatusType">Single</span>, <span
                        wicket:id="numberOfKidsType">keine Kinder</span>
                </div>
                <div>
                    <wicket:message key="i_am_looking_for">Ich suche</wicket:message>
                    : <span wicket:id="searchesPartnershipType">langfristige Beziehung</span>
                </div>
                <div>
                    <wicket:message key="smoke">Rauchverhalten</wicket:message>
                    : <span wicket:id="smokeType">gelegentlich</span>
                </div>
            </td>
        </wicket:panel>
    </body>
</html>
