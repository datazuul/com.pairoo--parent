<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

    <head>
    </head>
    <body>
        <wicket:extend>
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <div class="box">
                            <h2 class="heading"><wicket:message key="password_forgotten_headline">Sie k√∂nnen sich an Ihr Passwort nicht mehr erinnern?</wicket:message></h2>

                            <div class="main">
                                <form wicket:id="form" class="form-horizontal">
                                    <fieldset>
                                        <legend><wicket:message key="request_new_password">Neues Passwort anfordern</wicket:message></legend>

                                        <div class="control-group">
                                            <p>
                                                <wicket:message key="intro">Bitte geben Sie Ihr Pseudonym und Ihre Email-Adresse ein. Da Ihr Passwort
                                                    geheim ist und von uns nicht gespeichert wird, werden wir ein neues
                                                    Passwort erzeugen und Ihnen zuschicken.</wicket:message>
                                            </p>
                                        </div>

                                        <div class="control-group">
                                            <label class="control-label" wicket:id="usernameFieldLabel">Pseudonym</label>
                                            <div class="controls">
                                                <input type="text" wicket:id="userAccount.username" size="35" aria-required="true" />
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label" wicket:id="emailFieldLabel">Email-Adresse</label>
                                            <div class="controls">
                                                <input type="text" wicket:id="email" size="35" aria-required="true" />
                                            </div>
                                        </div>

                                        <div class="form-actions">
                                            <input class="btn btn-primary" type="submit" value="neues Passwort anfordern" wicket:message="value:request_new_password" />
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
