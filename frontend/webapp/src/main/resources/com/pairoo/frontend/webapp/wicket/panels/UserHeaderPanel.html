<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <body>
        <wicket:panel>
            <td>
                <div class="left" wicket:id="premiumContainer">
                    <img src="images/premium-vertical.png"/>
                </div>
                <div>
                    <img class="thumbnail" wicket:id="profileImage" height="50" border="0" src="images/female-gender-sign.jpg" />
                </div>
            </td>
            <td style="text-align: center;">
                <span wicket:id="userAccount.lastLogin">12-Feb-2011, 13:35 PM</span><br />
                <div wicket:id="onlineLabel" class="pill">online</div>
            </td>
            <td>
                <div class="mark">
                    <b><span wicket:id="userAccount.username">Zauberin</span></b>, <span
                        wicket:id="lblEthnicity">europäisch/weiß</span>
                </div>
                <div>
                    <span wicket:id="age">38</span>
                    <wicket:message key="years">Jahre</wicket:message>
                    , <span wicket:id="lblHeight">162 cm</span>
                </div>
                <div>
                    <span wicket:id="userProfile.geoLocation.country">Deutschland</span>,
                    <span wicket:id="userProfile.geoLocation.zipcode">81245</span> <span
                        wicket:id="userProfile.geoLocation.name">München</span>, <span
                        wicket:id="lblDistance">18 km</span>
                </div>
            </td>
            <td>
                <div>
                    <wicket:message key="status">Status</wicket:message>
                    : <span wicket:id="familyStatus">Single</span>, <span
                        wicket:id="numberOfKids">keine Kinder</span>
                </div>
                <div>
                    <wicket:message key="i_am_looking_for">Ich suche</wicket:message>
                    : <span wicket:id="partnershipType">langfristige Beziehung</span>
                </div>
                <div>
                    <wicket:message key="smoke">Rauchverhalten</wicket:message>
                    : <span wicket:id="userProfile.lifeStyle.smokeType">gelegentlich</span>
                </div>
            </td>
            <td>
                <img src="images/icons/next.png" align="absmiddle" />
            </td>
            <!-- <div style="clear: both;"></div> -->
        </wicket:panel>
    </body>
</html>
