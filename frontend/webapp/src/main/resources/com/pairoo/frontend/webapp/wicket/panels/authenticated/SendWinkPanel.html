<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form" method="post" action="#" class="form-horizontal">
                <fieldset>
                    <legend><wicket:message key="twinkle">Zwinkern</wicket:message></legend>
                    <div class="control-group">
                        <label class="control-label"><wicket:message key="from">Von</wicket:message></label>
                        <div class="controls">
                            <div wicket:id="sender.userAccount.username">Seppi</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><wicket:message key="to">An</wicket:message></label>
                        <div class="controls">
                            <div wicket:id="receiver.userAccount.username">Hei√üe Hexe</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><wicket:message key="subject">Betreff</wicket:message></label>
                        <div class="controls">
                            <div><wicket:message key="wink_message">Zwinker Nachricht</wicket:message></div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <div wicket:id="text"></div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <input class="btn" wicket:id="btnCancel" type="submit" wicket:message="value:cancel" value="Abbrechen" />
                    <input class="btn btn-primary" type="submit" wicket:message="value:send_twinkle" value="Zwinkern senden" />
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
