<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <body>
        <wicket:panel>
            <div class="navigator" wicket:id="navigator" align="center"></div>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><wicket:message key="from">Von</wicket:message></th>
                        <th><wicket:message key="subject">Betreff</wicket:message></th>
                        <th><wicket:message key="date">Datum</wicket:message></th>
                    </tr>
                </thead>
                <tbody>
                    <wicket:container wicket:id="messages">
                        <tr wicket:id="messageHeader" class="result"></tr>
                        <tr wicket:id="messageContentContainer">
                            <td colspan="4"><div class="messageContent" wicket:id="messageContent"></div></td>
                        </tr>
                    </wicket:container>
                </tbody>
            </table>
        </wicket:panel>
    </body>
</html>
