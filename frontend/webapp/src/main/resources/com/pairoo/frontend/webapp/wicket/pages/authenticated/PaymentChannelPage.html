<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

    <head>
    </head>
    <body>
        <wicket:extend>
            <div class="row">
                <div class="span12">
                    <div class="box">
                        <h2 class="heading"><wicket:message key="membership_title">In 30 Sekunden Premium Mitglied werden</wicket:message></h2>

                        <div class="main">
                            <form wicket:id="form">
                                <fieldset>
                                    <legend><wicket:message key="step2.title">Schritt 2 von 3: Zahlungsart auswählen</wicket:message></legend>

                                    <div class="tabbable tabs-left">
                                        <ul class="nav nav-tabs" wicket:id="tabpanel">
                                            <li wicket:id="listview"><a wicket:id="paymentChannelLink" href="#"><img wicket:id="logo" src="images/logos/visa-88x60.png" alt="Visa Creditcard" title="Visa" /></a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <span wicket:id="formContent">[PaymentCreditCardPanel]</span>
                                            <span wicket:id="personalData">[PersonalDataFormComponentPanel]</span>
                                        </div>
                                    </div>
                                </fieldset>

                                <div class="form-actions">
                                    <input class="btn" wicket:id="back" type="submit" value="zurück" wicket:message="value:back" />
                                    <button class="btn btn-primary" wicket:id="next" type="button">
                                        <wicket:message key="next">Zahlungsart bestätigen</wicket:message>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
