<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form" method="post" action="#" class="form-horizontal">
                <fieldset>
                    <legend><wicket:message key="write_me">Schreib mir</wicket:message></legend>
                    <div class="control-group">
                        <label class="control-label"><wicket:message key="from">Von</wicket:message></label>
                        <div class="controls">
                            <div wicket:id="sender.userAccount.username">Seppi</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label"><wicket:message key="to">An</wicket:message></label>
                        <div class="controls">
                            <div wicket:id="receiver.userAccount.username">Hei√üe Hexe</div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" wicket:id="subjectFieldLabel">Betreff</label>
                        <div class="controls">
                            <input type="text" wicket:id="subject" class="input-block-level" value="" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <textarea wicket:id="text" rows="10" class="input-block-level">Input comes here</textarea>
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                        <input class="btn" wicket:id="btnCancel" type="submit" wicket:message="value:cancel" value="Abbrechen" />
                        <input class="btn btn-primary" type="submit" value="Nachricht senden" wicket:message="value:send_message" />
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
