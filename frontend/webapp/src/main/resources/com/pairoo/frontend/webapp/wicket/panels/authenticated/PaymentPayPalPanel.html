<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <fieldset>
                <legend>PayPal</legend>
                <table>
                    <tr>
                        <th><label for="street">Straße, Hausnummer</label></th>
                        <td><input type="text" id="street" size="25"
                                   value="Sudetenstr." /> <input type="text" id="hnr" size="3"
                                   value="67" /></td>
                    </tr>
                    <tr>
                        <th><label for="zipcode">PLZ und Stadt</label></th>
                        <td><input type="text" id="zipcode" size="5" value="81245" />
                            <select>
                                <option value="0" selected="selected">München</option>
                                <option value="1">Stuttgart</option>
                                <option value="2">Tuttling</option>
                                <option value="3">Vilsen</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th><label for="country">Land</label></th>
                        <td><select>
                                <option value="0" selected="selected">Deutschland</option>
                                <option value="1">Schweiz</option>
                                <option value="2">Österreich</option>
                                <option value="3">Frankreich</option>
                            </select></td>
                    </tr>
                </table>
            </fieldset>
        </wicket:panel>
    </body>
</html>
