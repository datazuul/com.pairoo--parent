<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">

    <head>
    </head>
    <body>
        <wicket:extend>
            <div class="row">
                <div wicket:id="searchPanel" class="span6">
                    [BasicSearchPanel]
                </div>
                
                <div class="span6">
                    <form wicket:id="usernameSearchForm" class="form-horizontal">
                        <fieldset>
                            <legend><wicket:message key="usernameSearchPanel.title">Pseudonym Suche</wicket:message></legend>
                            
                            <div class="control-group">
                                <label class="control-label"><wicket:message key="label.username">Pseudonym</wicket:message></label>
                                <div class="controls">
                                    <input wicket:id="username" type="text" class="text" size="15" />
                                </div>
                            </div>
                            <div class="form-actions">
                                <input class="btn btn-primary" type="submit" wicket:message="value:search_now" value="search now" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
