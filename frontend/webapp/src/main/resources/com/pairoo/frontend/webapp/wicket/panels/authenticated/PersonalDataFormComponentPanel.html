<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form" class="form-horizontal">
                <fieldset>
                    <legend><wicket:message key="your_personal_data">Ihre persönlichen Daten</wicket:message></legend>

                    <div class="control-group">
                        <label class="control-label" wicket:id="firstnameLabel" for="firstname">Vorname</label>
                        <div class="controls">
                            <input class="input-large" wicket:id="firstname" type="text" id="firstname" size="30" value="Max" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" wicket:id="lastnameLabel" for="lastname">Nachname</label>
                        <div class="controls">
                            <input class="input-large" wicket:id="lastname" type="text" id="lastname" size="30" value="Mustermann" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-label"><label style="display: inline;" wicket:id="streetLabel" for="street">Straße</label>,&nbsp;<label style="display: inline;" wicket:id="houseNumberLabel" for="hnr">Hausnummer</label></div>
                        <div class="controls">
                            <input class="input-large" wicket:id="address.street" type="text" id="street" size="30" value="Sudetenstr." />
                            <input class="input-mini" wicket:id="address.housenr" type="text" id="hnr" size="3" value="67" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="control-label"><label style="display: inline;" wicket:id="zipcodeLabel" for="zipcode">PLZ</label>&nbsp;<wicket:message key="and">und</wicket:message>&nbsp;<label style="display: inline;" wicket:id="cityLabel" for="city">Stadt</label></div>
                        <div class="controls">
                            <input class="input-small" wicket:id="address.zipcode" type="text" id="zipcode" size="5" value="81245" />
                            <input class="input-large" wicket:id="address.city" type="text" id="city" size="30" value="München" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" wicket:id="countryLabel" for="country">Land</label>
                        <div class="controls">
                            <select class="input-large" wicket:id="address.country">
                                <option value="0" selected="selected">Deutschland</option>
                                <option value="1">Schweiz</option>
                                <option value="2">Österreich</option>
                                <option value="3">Frankreich</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </wicket:panel>
    </body>
</html>
