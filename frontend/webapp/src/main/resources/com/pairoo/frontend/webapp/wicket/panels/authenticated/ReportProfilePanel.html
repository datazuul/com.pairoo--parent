<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="https://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <wicket:panel>
            <form wicket:id="form" method="post" action="#">
                <div style="padding:10px;" wicket:id="dialog.text"><p>Sie wollen das Profil "Seppi"
                        unserem Support melden, weil Sie sich belästigt fühlen.</p>
                    <p>Bitte nennen Sie uns kurz den Grund:</p>
                </div>

                <div style="padding:10px;">
                    <textarea class="input-block-level" wicket:id="textarea" autofocus="true" rows="10" cols="50">bla bla</textarea>
                </div>

                <div style="text-align: center;">
                    <input class="btn" wicket:id="btnCancel" type="submit" wicket:message="value:cancel" value="Abbrechen" />
                    <input class="btn btn-primary" wicket:id="btnReport" type="submit" wicket:message="value:report_profile" value="Kontakt melden" />
                </div>
            </form>
        </wicket:panel>
    </body>
</html>
